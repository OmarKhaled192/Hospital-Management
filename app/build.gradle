plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 31

    //لعمل ربط للعناصر بسهولة
    buildFeatures{
        viewBinding true
    }

    defaultConfig {
        applicationId "com.yom.hospitalmanagementyom"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def appcompat_version ="1.4.1"
    def material_version ="1.5.0"
    def constraint_layout_version ="2.1.3"
    def database_version ="20.0.4"
    def auth_version ="21.0.3"
    def storage_version ="20.0.1"
    def services_auth_version ="20.1.0"
    def firestore_version ="24.1.0"
    def livedata_version ="2.4.1"
    def viewmodel_version ="2.4.1"
    def fragment_version ="2.4.1"
    def ui_version ="2.4.1"
    def junit_version="4.+"
    def ext_junit_version ="1.1.3"
    def espresso_version ="3.4.0"
    def ccp_version ="2.4.7"
    def circleImageview_version ="3.1.0"
    def safetynet_version ="18.0.1"
    def picasso_version ="2.5.2"
    def shimmer_version ="0.5.0"
    def tastyToast_version ="0.1.1"
    def sdp_version ="1.0.6"
    def ssp_version ="1.0.6"
    def room_version = "2.4.2"

    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "com.google.firebase:firebase-database:$database_version"
    implementation "com.google.firebase:firebase-auth:$auth_version"
    implementation "com.google.firebase:firebase-storage:$storage_version"
    implementation "com.google.android.gms:play-services-auth:$services_auth_version"
    implementation "com.google.firebase:firebase-firestore:$firestore_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$livedata_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$viewmodel_version"
    implementation "androidx.navigation:navigation-fragment:$fragment_version"
    implementation "androidx.navigation:navigation-ui:$ui_version"
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$ext_junit_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    // إضافة عشان أعمل كود الدول
    implementation "com.hbb20:ccp:$ccp_version"
    // إضافة عشان أعمل الصورة الدائريه
    implementation "de.hdodenhof:circleimageview:$circleImageview_version"

    //for captcha
    implementation "com.google.android.gms:play-services-safetynet:$safetynet_version"

    //view of photo
    implementation "com.squareup.picasso:picasso:$picasso_version"

    //Shimmer Effect
    implementation "com.facebook.shimmer:shimmer:$shimmer_version"

    //New Toast
    implementation "com.sdsmdg.tastytoast:tastytoast:$tastyToast_version"

    //دعم الشاشات المختلفة
    implementation "com.intuit.sdp:sdp-android:$sdp_version"
    implementation "com.intuit.ssp:ssp-android:$ssp_version"

    //Room Database
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
}
